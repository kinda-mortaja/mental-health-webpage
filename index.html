<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Of Mind</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="intro">
            <h1>Welcome to Peace of Mind</h1>
            <p>Your mental well-being matters. Here you'll find resources, videos, and support for your mental health journey.</p>
        </section>

        <section class="video-section">
            <h2>Watch: Introduction to Mindfulness</h2>
            <video controls width="400">
                <source src="video.mp4" type="video/mp4">
            </video>
        </section>

        <section class="iframe-section">
            <h2>Helpful Article</h2>
            <iframe src="https://www.helpguide.org/articles/stress/stress-management.htm" width="400" height="300"></iframe>
        </section>

        <section class="contact-section">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

                <input type="submit" value="Send">
            </form>
        </section>

        <section class="audio-section">
            <h2>Listen: Calming Music</h2>
            <audio controls>
                <source src="audio.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Peace of Mind. All rights reserved.</p>
    </footer>
</body>
</html>
